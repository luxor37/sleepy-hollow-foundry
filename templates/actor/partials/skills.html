{{! PARAM: fixedHeight: should it grow or have a scroll}}

<div class="box-item header flex row align-center space-between {{system.creatureType}}">
    <label class="item-name">{{localize (toUpperCase (concat 'SH.SKILLS_LABEL_' system.creatureType))}}</label>
    <div class="item-controls">
        <!-- <a class="item-create" data-type="skill">{{localize "SH.Add"}}</a> -->
    </div>
</div>
<div class="box-list skills {{system.creatureType}} {{fixedHeight}}">
    {{#each skills as |skill index|}}
    <div class="box-item flex row align-center space-between editable-item" data-item-id="{{skill._id}}"
        data-coreSkill="{{skill.system.coreSkill}}">
        {{#ifCond skill.system.skillKey '!==' ''}}
        <a class="item-name flex row align-center roll-skill rollable" data-item-id="{{skill._id}}"><strong>{{localize
                (concat "SH.SKILL_" skill.system.skillKey)}}</strong></a>
        {{/ifCond}}
        {{#ifCond skill.system.skillKey '===' ''}}
        <a class="item-name flex row align-center roll-skill rollable"
            data-item-id="{{skill._id}}"><strong>{{skill.name}}</strong></a>
        {{/ifCond}}
        <span class="item-controls grid grid-2col align-center">
            <label style="text-align: left">{{trimString3 (localize (createLocalizationString "SH.ATTRIBUTE"
                skill.system.attribute ../system.creatureType))}}
            </label>
            <input type="number" class="skill-value short-input" data-item-id="{{skill._id}}"
                value="{{skill.system.value}}" />
        </span>
    </div>
    {{/each}}
</div>
