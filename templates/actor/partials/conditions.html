<div class="box-item header flex row align-center {{system.creatureType}}">
    <label class="item-name">{{localize "SH.CONDITIONS"}}</label>
</div>
<div class="box-list flex flex-center conditions {{system.creatureType}}">
    <div class="grid grid-2col">
        {{#each system.conditions as |condition key|}}
        <div class="flex row align-center">
            <label class="checkbox-label" for="system.conditions.{{key}}.value">
                {{localize condition.label}}
                <input type="checkbox" name="system.conditions.{{key}}.value" {{checked condition.value}} />
            </label>
        </div>
        {{/each}}
    </div>
</div>
