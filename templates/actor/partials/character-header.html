<div class="actor-header">
    <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" />
    <div class="header-fields">
        <div class="row1 align-center">
            <div>
                <!-- NAME -->
                <h1 class="charname"><input name="name" type="text" value="{{actor.name}}" placeholder="Name" /></h1>
            </div>
            <div class="flex row">
                <!-- ARCHETYPE -->
                <input class="nolabel" name="system.role" type="text" value="{{system.role}}"
                    placeholder="{{localize (toUpperCase (concat 'SH.ROLE_FOR_' system.creatureType))}}" />
            </div>
            <div class="flex row space-between">
                <!-- XP -->
                <label style="align-self: center" for="system.xp.value">{{localize "SH.XP"}}:</label>
                <input class="nolabel short-input" type="text" data-type="Number" name="system.xp.value"
                    value="{{system.xp.value}}" />
            </div>
        </div>
        <div class="row2 align-center">
            <div>
                <!-- Reputation -->
                <input class="nolabel" name="system.rank" type="text" value="{{system.rank}}" placeholder="{{localize (toUpperCase (concat 'SH.RANK_FOR_'
                system.creatureType))}}" />
            </div>
            <div>
                <!-- House -->
                <input class="nolabel" name="system.specificType" type="text" value="{{system.specificType}}"
                    placeholder="{{localize (toUpperCase (concat 'SH.SPECIFIC_TYPE_FOR_' system.creatureType))}}" />
            </div>
            <div class="flex row space-between">
                <!-- AGE -->
                <label style="align-self: center" for="system.age">{{localize "SH.AGE"}}:</label>
                <input class="nolabel short-input" name="system.age" type="text" data-type="Number"
                    value="{{system.age}}" />
            </div>
        </div>
        <div class="row3 align-center">
            {{> systems/sleepy-hollow/templates/actor/partials/rot.html}}
            <div class="box-item armor-box flex armor space-between align-center {{system.creatureType}}">
                <label class="item-name armor-roll rollable" for="system.armorrating.value">{{localize
                    'SH.ARMOR'}}</label>
                <div class="right-element armor-roll"
                    style="cursor:pointer; padding: 5px 0 0 0; text-align: center; width:100%; min-height:26px; background-image: url(systems/sleepy-hollow/ui/grey-shield.png); background-position: center; background-repeat: no-repeat;">
                    {{system.armorrating.value}}</div>
            </div>
            <div class="flex row">
                <button class="button-roll"><img
                        src="systems/sleepy-hollow/assets/ico/radioactive-black.svg" /><span>{{localize
                        'SHSHLL'}}</span></button>
                <button class="button-push"><img
                        src="systems/sleepy-hollow/assets/ico/biohazard-black.svg" /><span>{{localize
                        'SHSHSH'}}</span></button>
            </div>
        </div>
    </div>
</div>
