<div class="box-item header flex row align-center space-between {{system.creatureType}}">
    <label class="item-name">{{localize "SH.CRITICALS"}}</label>
    <span class="item-controls">
        <a class="item-create" data-type="critical">{{localize "SH.Add"}}</a>
    </span>
</div>
<div class="box-list criticals {{system.creatureType}} {{fixedHeight}}">
    {{#each criticals as |critical index|}}
    <div class="box-item critical-item editable-item flex column" data-item-id="{{critical._id}}">
        <span class="item-name">
            <i class="fas fa-comment chatable" data-item-id="{{critical._id}}" title="{{localize 'SH.TOCHAT'}}"></i>
            <label><strong>{{critical.name}}:</strong></label>
        </span>
        <label class="item-name">{{critical.system.effect}}</label>
    </div>
    {{/each}}

</div>
