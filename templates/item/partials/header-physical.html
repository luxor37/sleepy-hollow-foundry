<header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
    <div class="header-fields">
        <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
        <div class="grid grid-3col">
            <div class="resource">
                <label for="system.quantity" class="resource-label">{{localize 'SH.QUANTITY'}}</label>
                <input class="input-underline" type="text" name="system.quantity" value="{{system.quantity}}"
                    data-dtype="Number" />
            </div>
            <div class="resource flex column">
                <label for="system.weight" class="resource-label">{{localize 'SH.WEIGHT'}}</label>
                <select class="input-underline" name="system.weight">
                    {{selectOptions SH.ITEM_SIZES selected=system.weight localize=true}}
                </select>
            </div>
            <div class="resource">
                <label for="system.cost" class="resource-label">{{localize 'SH.COST'}}</label>
                <input class="input-underline" type="text" name="system.cost" value="{{system.cost}}" />
            </div>
        </div>
    </div>
</header>
